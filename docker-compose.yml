version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8001
    depends_on:
      - backend

  backend:
    build: ../fitflow
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./fitflow.db
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./fitflow:/app
